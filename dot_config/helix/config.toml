theme = "kanagawa"

[editor]
scrolloff = 24
line-number = "relative"
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[keys.normal]
S-left = "select_prev_sibling"
S-right = "select_next_sibling"
S-up = "expand_selection"
S-down = "shrink_selection"
"H" = ":toggle lsp.display-inlay-hints"
