[language-server.rust-analyzer]
config.check.command = "clippy"

[language-server.pylsp.config.pylsp.plugins]
pycodestyle.maxLineLength = 240
mccabe.enabled = false # cyclomatic complexity
# more pylsp config options:
# https://github.com/python-lsp/python-lsp-server/blob/develop/CONFIGURATION.md

[[language]]
name = "vhdl"
formatter.command = "vhdl_fmt.sh"

[[language]]
name = "typescript"
roots = ["deno.json", "deno.jsonc", "package.json"]
auto-format = true
language-servers = ["deno-lsp"]

[[language]]
name = "javascript"
roots = ["deno.json", "deno.jsonc", "package.json"]
auto-format = true
language-servers = ["deno-lsp"]

[language-server.deno-lsp]
command = "deno"
args = ["lsp"]
config.deno.enable = true

# fix for:  https://github.com/tamasfe/taplo/issues/320
# sol from: https://github.com/tamasfe/taplo/issues/580#issuecomment-2004174721
[[language]]
name = "toml"
roots = ["."]

[[language]]
name = "typst"
auto-format = true
formatter.command = "typstyle"

[[language]]
name = "just"
formatter = { command = "ec2hx", args = ["trim-trailing-whitespace"] }
auto-format = true
