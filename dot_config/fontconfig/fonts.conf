<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- https://github.com/alacritty/alacritty/issues/153#issuecomment-1030653239 -->
  <alias>
   <family>sans-serif</family>
   <prefer>
     <family>Noto Color Emoji</family>
   </prefer>
  </alias>

  <alias>
   <family>serif</family>
   <prefer>
     <family>Noto Color Emoji</family>
   </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- https://unix.stackexchange.com/questions/714723/how-to-override-terminal-font-family-for-specific-glyph -->
  <match target="scan">
    <test name="family" compare="contains">
      <string>Emoji</string>
    </test>
    <edit name="charset" mode="assign" binding="same">
      <minus>
        <name>charset</name>
        <charset>
          <!-- the symbol helix uses for soft-wrapping. emoji looks goofy. -->
          <int>0x21aa</int> <!-- â†ª  -->
        </charset>
      </minus>
    </edit>
  </match>
</fontconfig>
